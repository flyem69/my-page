<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-page</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="container" id="login-container">
        <form name="login">
            <label for="email-or-name">Email address or username</label>
            <input type="text" name="email-or-name">
            <label for="password">Password</label>
            <input type="password" name="password">
            <input type="submit" name="submit" value="Sign in">
        </form>
        <div class="switch-forms" onclick="switchToRegistration()">Or sign up</div>
    </div>
    <div class="container" id="registration-container">
        <form name="registration">
            <label for="email">Email address</label>
            <input type="text" name="email">
            <label for="name">Username</label>
            <input type="text" name="name">
            <label for="password">Password</label>
            <input type="password" name="password">
            <label for="repeat-password">Repeat password</label>
            <input type="password" name="repeat-password">
            <input type="submit" name="submit" value="Sign up">
        </form>
        <div class="switch-forms" onclick="switchToLogin()">Or sign in</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
